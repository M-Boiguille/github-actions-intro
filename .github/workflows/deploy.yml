name: CI/CD Pipeline

on:
  push:
    paths:
      - website/index.html
      - website/favicon.png

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Validate HTML
      uses: anishathalye/proof-html@v2
      with:
        directory: ./website
        check_css: true

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.TUTORIAL_SECRET }}
        publish_dir: ./
